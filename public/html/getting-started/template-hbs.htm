<!doctype html>
<html
    lang="en"
    data-show-errors>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>[[i18n tmpl_hbs_title]]</title>
        <link rel="stylesheet" href="https://d2xbd92kui7v97.cloudfront.net/site/css/getting-started.css">
    </head>
    <body>
        <header>
            <nav>
                <a class="active" href="#/">[[i18n Home]]</a>
                <a href="#/data">[[i18n data_example]]</a>
            </nav>
        </header>

        <main id="view" class="container"></main>

        <template id="loading-screen">
            <h3 class="loading">[[i18n Loading...]]</h3>
        </template>

        <script type="text/x-template" data-engine="handlebars" id="error-screen">
            <h3 class="error">{{errorMessage}}</h3>
        </script>

        <template data-route="/">
            <h1>[[i18n tmpl_hbs_title]]</h1>
        </template>

        <script
            type="text/x-template"
            data-engine="handlebars"
            data-route="/data"
            data-page="jsonData"
            data-url="https://www.dataformsjs.com/data/geonames/countries"
            data-load-only-once
            data-lazy-load="jsonData, filter, sort, clickToHighlight, handlebarsHelpers">

            {{#if isLoading}}<div data-template-id="loading-screen"></div>{{/if}}
            {{#if hasError}}<div data-template-id="error-screen"></div>{{/if}}
            {{#if isLoaded}}
                <h1>[[i18n Countries]]</h1>

                <input
                    data-filter-selector="table"
                    data-filter-results-text-selector="h1"
                    data-filter-results-text-all="[[i18n countries_all]]"
                    data-filter-results-text-filtered="[[i18n countries_filtered]]"
                    placeholder="[[i18n countries_enter_filer]]">

                <table
                    data-sort
                    data-sort-class-odd="row-odd"
                    data-sort-class-even="row-even">
                    <thead>
                        <tr>
                            <th>[[i18n country_code]]</th>
                            <th>[[i18n country_name]]</th>
                            <th class="text-right">[[i18n country_size]]</th>
                            <th class="text-right">[[i18n country_pop]]</th>
                            <th>[[i18n country_continent]]</th>
                        </tr>
                    </thead>
                    <tbody class="click-to-highlight">
                        {{#each countries}}
                        <tr>
                            <td>{{iso}}</td>
                            <td>{{country}}</td>
                            <td class="text-right" data-value="{{area_km}}">{{formatNumber area_km}}</td>
                            <td class="text-right" data-value="{{population}}">{{formatNumber population}}</td>
                            <td>{{continent}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            {{/if}}
        </script>

        <!--
            Handlebars
            https://handlebarsjs.com
        -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.6/dist/handlebars.min.js"></script>
        
        <!--
            DataFormsJS
            https://www.dataformsjs.com
        -->
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@5.1.0/js/DataFormsJS.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@5.1.0/js/plugins/navLinks.min.js"></script>
        <script>
            app.lazyLoad = {
                jsonData: 'https://cdn.jsdelivr.net/npm/dataformsjs@5.1.0/js/pages/jsonData.min.js',
                filter: 'https://cdn.jsdelivr.net/npm/dataformsjs@5.1.0/js/plugins/filter.min.js',
                sort: 'https://cdn.jsdelivr.net/npm/dataformsjs@5.1.0/js/plugins/sort.min.js',
                clickToHighlight: 'https://cdn.jsdelivr.net/npm/dataformsjs@5.1.0/js/plugins/clickToHighlight.min.js',
                handlebarsHelpers: 'https://cdn.jsdelivr.net/npm/dataformsjs@5.1.0/js/extensions/handlebars-helpers.min.js',
            };
            app.settings.lazyTemplateSelector = '#loading-screen';
        </script>
    </body>
</html>
